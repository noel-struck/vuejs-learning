<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="style.css">
    <title>Vue Personal Project</title>
</head>
<body>
    <div class="nav-bar">

    </div>
    <div id="app">
        <div class="product">
            <div class="product-image">
                <img :src="imageUrl" alt="">
            </div>
            <div class="product-info">
                <h1>{{ title }}</h1>
                <p>{{ description }}</p>
                <span v-if="inStock">On Sale!</span>
                <p v-if="inventory > 10">In Stock</p>
                <p v-else-if="inventory > 0 && inventory <= 10">Almost sold out</p>
                <p v-else :class="{'line-through':!inStock}">Out of Stock</p>
                <a :href="link">Product Detail</a>
                <ul>
                    <li v-for="detail in details">{{ detail }}</li>
                </ul>

                <p>
                    Variants <br>
                    <ul class="no-style">
                        <li 
                            v-for="variant in variants" 
                            :key="variant.id"
                            class="color-box"
                            :style="{ backgroundColor: variant.color}"
                            @mouseover="updateProduct(variant.variantUrl)">
                        </li>
                    </ul>
                </p>
            </div>
            <button 
                v-on:click="addToCart" 
                :disabled="!inStock"
                :class="{ disabledButton: !inStock }">
                    Add to Cart
            </button>
            <div class="cart">
                <p>Cart ({{ cart }})</p>
            </div>
            
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <script src="./main.js"></script>
</body>
</html>
